<!-- Thiết kế login phiên bản boostrap 5.1 -->

<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Font Awesome CSS -->
		<link href="css/all.css" rel="stylesheet" type="text/css">

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
		
		<!-- Main CSS -->
		<link href="login2.css" rel="stylesheet" type="text/css">
		

		<title>Login</title>
	</head>
  
  
	<body>
		<div class="container-lg">
			<div class="row">
				<div class="col-sm-6 offset-sm-3">
					<div class="loginview bg-light ">
						<form>
							<div class="row mb-3 mt-5 mtitle">
								<div class="col-lg-12 ">
									<div class="text-center bg-dark text-light pt-2 pb-2">
										<i class="fa-solid fa-user-group"></i> Đăng nhập
									</div>
								</div>
							</div>
						
							<div class="row mb-3">
								<label for="uName" class="col-lg-3 offset-lg-1 col-form-label">Tên đăng nhập</label>
								<div class="col-lg-7">
								  <input type="text" class="form-control" id="uName">
								</div>
							</div>
							<div class="row mb-3">
								<label for="uPass" class="col-lg-3 offset-lg-1 col-form-label">Mật khẩu</label>
								<div class="col-lg-7">
								  <input type="password" class="form-control" id="uPass">
								</div>
							</div>
  
							<div class="row mb-3">
								<div class="col-lg-7 offset-lg-4">
								  <div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck1">
									<label class="form-check-label" for="gridCheck1">
									  Lưu thông tin đăng nhập
									</label>
								  </div>
								</div>
							</div>
							
							<div class="row mb-3">
								<div class="col-lg-12 text-center">
									<a href="#"><i class="fa-solid fa-user-plus"></i> Đăng ký</a> &nbsp;&nbsp;|&nbsp;&nbsp;
									<a href="#"><i class="fa-solid fa-unlock-keyhole"></i> Quên mật khẩu</a>&nbsp;&nbsp;|&nbsp;&nbsp;
									<a href="#"><i class="fa-solid fa-question"></i> Trợ giúp</a>
								</div>
							</div>
							
							<div class="row mb-3">
								<div class="col-lg-12 text-center">
									<button type="button" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</button>
									<button type="button" class="btn btn-primary"><i class="fa-solid fa-right-from-bracket"></i> Thoát</button>
								</div>
							</div>
							
							<div class="row mb-3">
								<div class="col-lg-11 text-end pb-2">
									<a href="#"><i class="fa-solid fa-flag-usa"></i> English</a>
								</div>
							</div>
							
						</form>
								
					</div>
				</div>
			</div>
		</div>
  
	</body>
</html>
